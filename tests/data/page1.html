2491,\"fileSize\":38924,\"sectionId\":461,\"categoryId\":11488,\"coverUrl\":\"https://static.prsa.pl/images/c50ef965-0c3e-4c1e-a6b1-9b6c8af887dc.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":653,\"title\":\"Laboratorium zbrodni. Podcast Crazy Nauka\",\"description\":\"W kryminalistyce kluczowe znaczenie mają badania naukowe. To dzięki nim śledczy potrafią zidentyfikować ofiarę i zabójcę. Odkryć, gdzie ukryte są zwłoki i jaką drogą szedł morderca. \\\"Laboratorium zbrodni\\\" prezentuje fascynujące kulisy śledztw i pokazuje jakich metod naukowych użyli policjanci by rozwikłać zagadkę. \",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/c50ef965-0c3e-4c1e-a6b1-9b6c8af887dc.jpg\",\"itunesKeywords\":\"zbrodnia, śledztwo, kryminalistyka, nauka, true crime, podcasty, Crazy nauka, Piotr Stanisławski, \",\"itunesCategory\":\"True Crime\",\"plCategory\":\"Prawdziwa zbrodnia\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/f20aaf0e-d9e3-4f91-bc60-6b666af8651e\",\"radioStation\":\"Polskie Radio\",\"additionalCategories\":[\"Historia\"],\"image233X298Url\":\"https://static.prsa.pl/images/044def97-9f51-46f2-88fd-ec2217c2bd75.jpg\"},{\"lastEpisode\":{\"title\":\"Dlaczego „w czym mogę pomóc?” brzmi jak prowokacja?\",\"description\":\"W czym mogę pomóc? - to jedno z najbardziej denerwujących grzecznych zdań. Dr Tomasz Piekot pokazuje, jak język uprzejmości może narzucać władzę i odbierać poczucie sprawczości. O tym, jak słowa „pan”, „pani”, „czy mogę pomóc” kształtują relacje i wpływają na emocje. \\r\\n \",\"datePublic\":\"2025-11-05T20:00:00\",\"url\":\"https://static.prsa.pl/70cd91cd-64fe-477b-829b-8186a3a465cc.mp3\",\"length\":1460,\"fileSize\":22822,\"sectionId\":461,\"categoryId\":11680,\"coverUrl\":\"https://static.prsa.pl/images/7d074e78-b8ac-473d-b4f2-97375ae4b51d.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":721,\"title\":\"Łatwo powiedzieć. Tomasz Piekot\",\"description\":\"Łatwo powiedzieć... ale dlaczego trudniej się dogadać? W tym podcaście poznasz językowe sekrety naszych codziennych praktyk – od soczystego przeklinania, przez manię zdrabniania, aż po spory o słowa. O języku i kulturze opowiada językoznawca Tomasz Piekot. Do rzeczy i do ludzi.\",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/7d074e78-b8ac-473d-b4f2-97375ae4b51d.jpg\",\"itunesKeywords\":\"Język polski, polszczyzna, edukacja, prosta polszczyzna, upraszczanie, językoznawca, Tomasz Piekot \",\"itunesCategory\":\"Education\",\"plCategory\":\"Edukacja\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/57af471c-3054-48d6-8945-214a37635c15\",\"radioStation\":\"Polskie Radio\",\"additionalCategories\":[\"Publicystyka\",\"Kultura\"],\"image233X298Url\":null},{\"lastEpisode\":{\"title\":\"Katastrofa promu Jan Heweliusz - 12 000 dni. Odcinek 5:  Kamień\",\"description\":\"Piąty odcinek naszego podcastu to pierwszy raz publicznie opowiedziane historie: 11-letniej Agnieszki, która 32 lata temu straciła rodzinę na Heweliuszu oraz sześciu córek szwedzkiego kierowcy ciężarówki, który niespodziewanie znalazł się na polskim promie. Ciała ich ojca oraz mamy Agnieszki, nigdy nie odnaleziono. Ten odcinek to powrót tam, gdzie jest wszystko... Opowiadają: Maciej Zaremba Bielawski, Agnieszka, Aili Karlsson i jej siostry: Ingrid, Harriet, Kiki, Catarina. #heweliusz #katastrofa #prom #morze #wspolpracakomercyjna\",\"datePublic\":\"2025-12-03T08:00:00\",\"url\":\"https://static.prsa.pl/779e63cc-a096-42ad-8f58-aa3a474f026a.mp3\",\"length\":3667,\"fileSize\":57308,\"sectionId\":461,\"categoryId\":11697,\"coverUrl\":\"https://static.prsa.pl/images/b8e54833-4dee-4b40-8e5a-0c5585d06109.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":727,\"title\":\"12000 dni: katastrofa promu Jan Heweliusz\",\"description\":\"Anna Dudzińska i Michał Matus idą tropem nieopowiedzianych historii i ludzi związanych z katastrofą promu Jan Heweliusz. Sprawdzają, co kryje się za wymuszonym milczeniem i kartką z napisem „Polska zabiła mi męża”. W Szwecji odkrywają zapomnianą ofiarę wypadku, której nigdy nie było na promie. Zrządzenia losu i otwartość spotkanych ludzi układają się w historię, w której każde słowo waży. Poszukiwania świadków katastrofy promu Jan Heweliusz z 1993 roku oraz zbieranie ich relacji zostały przeprowadzone dzięki wsparciu finansowemu sponsora, serwisu Netflix, w którym można obejrzeć serial fabularny ‘Heweliusz’, inspirowany tymi wydarzeniami. Netflix nie jest producentem podcastu i nie ingerował w jego treść. Współpraca-Zuzanna Olbinska, Muzyka-Mariusz Ostański, Realizacja dźwięku- Michał Czajkowski, Jacek Kurkowski.\",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/d59ffb34-8b19-481e-a275-fc9343211708.jpg\",\"itunesKeywords\":\"Heweliusz Katastrofa Prom Tragedia Morze Bałtyk Statek Podcast Historia Netflix Trójka Dudzińska \",\"itunesCategory\":\"Society \u0026 Culture\",\"plCategory\":\"Społeczeństwo i kultura\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/eafe673b-3046-4bad-a46c-cefe4dcd7971\",\"radioStation\":\"Trójka\",\"additionalCategories\":[\"Historia\"],\"image233X298Url\":null},{\"lastEpisode\":{\"title\":\"Skandale Watykanu. Kto był najbardziej zdemoralizowanym papieżem?\",\"description\":\"Skandale Watykanu w epoce renesansu: trucizny, nepotyzm, intrygi i walka o władzę.Czy papież Aleksander VI naprawdę był tak skorumpowany, jak głosi legenda?\\r\\nAgnieszka Kozłowska-Łysko rozmawia z dr. Adamem Zapałą (IH PAN) o prawdziwej historii zdegenerowanego rodu Borgiów.\",\"datePublic\":\"2025-12-04T12:00:00\",\"url\":\"https://static.prsa.pl/b10ffe42-9566-483b-87da-e892a2479cbd.mp3\",\"length\":2236,\"fileSize\":87476,\"sectionId\":461,\"categoryId\":11683,\"coverUrl\":\"https://static.prsa.pl/images/46987902-0f3d-4127-a9da-208191171f04.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":725,\"title\":\"Mroczna historia Watykanu\",\"description\":\"Mroczna historia Watykanu przywołuje najbardziej bulwersujące i wstrząsające zdarzenia z historii Stolicy Apostolskiej. Skandale, seks, przemoc, nadużycia finansowe, skrywane w archiwach tajemnice, o tym będziemy opowiadać w podcaście prowadzonym przez Agnieszkę Kozłowska-Łysko. Premiera w każdy czwartek o 12:00\",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/46987902-0f3d-4127-a9da-208191171f04.jpg\",\"itunesKeywords\":\"Mroczna historia Watykanu przywołuje najbardziej bulwersujące i wstrząsające zdarzenia z historii St\",\"itunesCategory\":\"Religion \u0026 Spirituality\",\"plCategory\":\"Religia i Duchowość\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/eaad9ef3-2c77-4b73-841c-d71b7eaac809\",\"radioStation\":\"Polskie Radio\",\"additionalCategories\":[\"Historia\"],\"image233X298Url\":null},{\"lastEpisode\":{\"title\":\" Wrocław w czasie zarazy. Szokujące świadectwa \",\"description\":\"Lato we Wrocławiu 1963 roku nagle stało się groźne – miasto pełne życia zamieniło się w miejsce, którego wszyscy się bali. Tramwaje sunęły puste, sklepy wypełniała cisza po jednym zdaniu: „Byłam chora na czarną ospę.” Dzieci zdrowych rodziców były wytykane palcami, a sąsiedzi barykadowali drzwi i okna, jakby przygotowywali się do oblężenia. Autorem podcastu jest Witold Banach, dziennikarz Polskiego Radia.\",\"datePublic\":\"2025-12-03T06:00:00\",\"url\":\"https://static.prsa.pl/5a2fc42d-09c6-4825-a174-bcbe27e6bcc1.mp3\",\"length\":1145,\"fileSize\":17935,\"sectionId\":461,\"categoryId\":11700,\"coverUrl\":\"https://static.prsa.pl/images/b540be2e-bcbc-4a39-902a-30fc65b4d7fc.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":730,\"title\":\"Czarna ospa. Wrocław 1963\",\"description\":\"Lato 1963 roku. Polska Rzeczpospolita Ludowa żyje w poczuciu bezpieczeństwa, odgrodzona od Zachodu żelazną kurtyną. Nagle - w sercu kraju - wybucha epidemia czarnej ospy. Choroba, którą świat uznał za pokonaną, pojawia się we Wrocławiu, siejąc panikę, paraliżując miasto i wystawiając na próbę system państwowy PRL. Witold Banach w fascynującym podcaście Polskiego Radia odkrywa kulisy jednej z najbardziej dramatycznych epidemii w powojennej Polsce. Wykorzystując archiwalne nagrania Polskiego Radia oraz współczesne rozmowy z ekspertami i świadkami tamtych wydarzeń, opowiada o ludziach, decyzjach i błędach, które zdecydowały o losie tysięcy wrocławian. To opowieść o strachu, odwadze i propagandzie — o tym, jak epidemia stała się sprawdzianem człowieczeństwa i lojalności wobec systemu. Premiery co tydzień, w środy rano.  \",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/3e2dc2fd-cec5-4563-b730-c95032935105.jpg\",\"itunesKeywords\":\"Czarna ospa, Wrocław, historia, historia Polski, PRL, Polskie Radio, epidemia, zaraza, podcast\",\"itunesCategory\":\"Society \u0026 Culture\",\"plCategory\":\"Społeczeństwo i kultura\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/194ed024-870d-419e-9a01-adfd40dfbaf8\",\"radioStation\":\"Polskie Radio\",\"additionalCategories\":[\"Historia\"],\"image233X298Url\":null},{\"lastEpisode\":{\"title\":\"\\\"Na wschodzie bez zmian?\\\". Część czwarta - \\\"Ludzie w drodze\\\"\",\"description\":\"Nazik nie chce się budzić w huku bomb. Oli w społeczności szyitów groziło realne niebezpieczeństwo. Aras mówi, że Europa, która tak szczyci się przestrzeganiem praw człowieka, nie daje migrantom nawet takich praw, jakie daje zwierzętom. Rodzina Baravana znalazła przystań w Sopocie, ale asymilacja nie jest łatwa. Zwłaszcza, że żona zmarła w drodze, osierociwszy piątkę dzieci. Na podlaskich cmentarzach przybywa grobów.\",\"datePublic\":\"2025-12-03T08:00:00\",\"url\":\"https://static.prsa.pl/87fdae37-0324-4920-9e51-1fe3d72b08f2.mp3\",\"length\":3633,\"fileSize\":141934,\"sectionId\":461,\"categoryId\":11699,\"coverUrl\":\"https://static.prsa.pl/images/1c74af56-1282-46a8-96aa-ba8c5f4cd197.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":729,\"title\":\"Na wschodzie bez zmian? Zima 2022 i wiosna 2025 na granicy polsko-białoruskiej\",\"description\":\"Reporterskie wyprawy Małgorzaty Żerwe na granicę polsko-białoruską.     Ta pierwsza odbyła się zimą 2022 roku. Na obszarach przygranicznych obowiązywał stan wyjątkowy, rozpoczęto budowę muru. O trwającym od lata 2021 roku kryzysie humanitarnym autorka rozmawiała z mieszkańcami strefy zamkniętej. Dotarła do bazy organizacji pomocowej, odwiedziła mizar w Bohonikach i ośrodek dla cudzoziemców w Białymstoku.     Małgorzata Żerwe ponownie wyruszyła na Podlasie wiosną 2025 roku. Wróciła w te same miejsca i do tych samych osób. W ich życiu nastąpiły zmiany, a losy migrantów potoczyły się różnie. Choć obrona wschodniej granicy stała się priorytetem państwa, zapora nie zatrzymała ludzi w drodze.  Cykl reportaży jest próbą pokazania, jak w nowej sytuacji politycznej wygląda życie pojedynczego człowieka.\",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/2196dfa9-55c4-45a4-9b7c-ec542afd26e6.jpg\",\"itunesKeywords\":\"Uchodźcy, migranci, polityka migracyjna, straż graniczna, aktywiści, Podlasie\",\"itunesCategory\":\"Society \u0026 Culture\",\"plCategory\":\"Społeczeństwo i kultura\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/50b8811c-88af-405d-90fe-81659b6323bb\",\"radioStation\":\"Studio Reportażu i Dokumentu\",\"additionalCategories\":[\"Reportaż\"],\"image233X298Url\":null},{\"lastEpisode\":{\"title\":\"\\\"Orfeusz\\\". Na czym polega fenomen \\\"muzycznej baśni\\\" Monteverdiego?\",\"description\":\"W finale pierwszego sezonu cofamy się do dnia, w którym narodziła się opera. 24 lutego 1607 roku w Mantui na dworze Gonzagów zaprezentowano po raz pierwszy \\\"Orfeusza\\\". Claudio Monteverdi skomponował dzieło bezprecedensowe, które zawiera dobrze znane nam elementy oper: recytatywy, arie, ansamble, uwertury, motywy przewodnie. Opowieść o Orfeuszu, próbującym wyciągnąć z zaświatów ukochaną Eurydykę, przedstawiają nam śpiewająco: Emanuela Galli, Sara Mingardo, Mirko Guadagnini, Furio Zanasi, Antonio Abete. Towarzyszą im La Venexiana (dyr. Claudio Cavina), Le Concert des Nations (dyr. Jordi Savall), Concerto Italiano (dyr. Rinaldo Alessandrini).\",\"datePublic\":\"2025-12-03T06:30:00\",\"url\":\"https://static.prsa.pl/9b1841c5-c636-461e-aa43-53dd6cbdfcf5.mp3\",\"length\":2508,\"fileSize\":78396,\"sectionId\":461,\"categoryId\":11491,\"coverUrl\":\"https://static.prsa.pl/images/30902dae-560f-4724-b9c6-36a5741969ad.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":656,\"title\":\"Anatomia opery\",\"description\":\"Podcast dla wszystkich, którzy kochają operę lub dopiero chcą ją odkryć. Dziennikarka i dyrygent wspólnie zabierają słuchaczy w fascynującą podróż po największych dziełach operowych świata. Jakie sekrety kryją najsłynniejsze opery? Co sprawia, że niektóre arie zapierają dech w piersiach? Jakie historie i dramaty stoją za ich powstaniem? W każdym odcinku omawiamy jedno wielkie dzieło – od klasyki Mozarta i Verdiego po mistrzowskie kompozycje Pucciniego czy Wagnera. Odkrywamy ich znaczenie, analizujemy muzykę, interpretujemy libretto i dzielimy się anegdotami ze świata opery. To podcast dla melomanów, ale i dla tych, którzy dopiero chcą wejść w ten niezwykły świat dźwięków, emocji i wielkich scenicznych historii. \",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/30902dae-560f-4724-b9c6-36a5741969ad.jpg\",\"itunesKeywords\":\"Agata Kwiecińska, Adam Banaszak, opera, historia, muzyka, kompozytorzy, melomani, podcasty, kultura,\",\"itunesCategory\":\"Music\",\"plCategory\":\"Muzyka\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/9c7c46ba-eeeb-4750-8208-bbce449f3073\",\"radioStation\":\"Dwójka\",\"additionalCategories\":[\"Muzyka\"],\"image233X298Url\":\"https://static.prsa.pl/images/1b1bd229-96f2-4966-b432-1387325cdded.jpg\"},{\"lastEpisode\":{\"title\":\"Po emisji naszego podcastu świadkowie przerywają milczenie I Heweliusz. Prawdziwa historia #6\",\"description\":\"Nowe głosy, nowe fakty, nowe spojrzenia na historię zatonięcia promu Jan Heweliusz. Po emisji dotychczasowych odcinków podcastu \\\"Heweliusz. Prawdziwa historia\\\" odezwali się ci, którzy do tej pory milczeli. Kto cudem uniknął śmierci na Heweliuszu, a dla kogo ostatnia podróż przed emeryturą okazała się podróżą ku śmierci? Jak doszło do tego, że polskie helikoptery nie wyruszyły wcześniej, choć były gotowe do startu? Czy na Heweliuszu szmuglowano nielegalnych migrantów? Na te pytania odpowiadają rozmówcy Romana Czejarka.\\r\\n \",\"datePublic\":\"2025-11-13T06:30:00\",\"url\":\"https://static.prsa.pl/a350b983-ceed-4ceb-868f-f10629fe1ed4.mp3\",\"length\":2647,\"fileSize\":41367,\"sectionId\":461,\"categoryId\":11686,\"coverUrl\":\"https://static.prsa.pl/images/5abd7aeb-3cb6-43b0-8dbb-c574fbd52cb1.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":726,\"title\":\"Heweliusz. Prawdziwa historia \",\"description\":\"Legendarny radiowiec po ponad 30 latach wraca do sprawy największej katastrofy morskiej w powojennej historii Polski – zatonięcia promu Jan Heweliusz. Roman Czejarek przy pomocy bezcennych nagrań z Archiwum Polskiego Radia i współczesnych relacji bada kulisy tragedii, która pochłonęła 56 ofiar i stara się odpowiedzieć na pytania, które do dziś otaczają wydarzenia z nocy z 13 na 14 stycznia 1993 roku. Dlaczego Jan Heweliusz zatonął? Czy winna była tylko pogoda? W jakim stanie technicznym znajdował się statek? A może ktoś popełnił błąd? Nowe odcinki w każdy wtorek i czwartek\",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/5abd7aeb-3cb6-43b0-8dbb-c574fbd52cb1.jpg\",\"itunesKeywords\":\"Heweliusz, dokument\",\"itunesCategory\":\"Society \u0026 Culture\",\"plCategory\":\"Społeczeństwo i kultura\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/3833985f-8ac3-4780-aa75-f30aea6b3226\",\"radioStation\":\"Polskie Radio\",\"additionalCategories\":[\"Historia\"],\"image233X298Url\":null},{\"lastEpisode\":{\"title\":\"Ptaki nie są prawdziwe? Żart, w który uwierzyły miliony  I Sekcja Teorii Spiskowych\",\"description\":\"Skąd wziął się pomysł, że ptaki to rządowe drony? Czyli od spontanicznego żartu studenta podczas protestów politycznych, po mitologię Wielkiej Eksterminacji i wreszcie pomysły dotyczące „ładowania baterii” na liniach wysokiego napięcia i ukrywania nadajników GPS w ptasich odchodach. Konfrontujemy to z prawdziwymi projektami CIA, danymi ornitologicznymi i współczesnymi biomimetycznymi dronami.\",\"datePublic\":\"2025-12-01T06:30:00\",\"url\":\"https://static.prsa.pl/35d555b3-4d04-4aa1-abc1-823e7d28c9c7.mp3\",\"length\":2446,\"fileSize\":76579,\"sectionId\":461,\"categoryId\":11662,\"coverUrl\":\"https://static.prsa.pl/images/078e67fa-54a5-42ce-9136-d4b373a749ff.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":718,\"title\":\"Sekcja teorii spiskowych. Podcast Crazy Nauka\",\"description\":\"Czy Ziemia jest płaska, a światem rządzą Reptilianie do spółki z Iluminati? Czy samoloty rozpylają nad naszymi głowami pestycydy tzw. chemitrails? A może Gagarin nie był wcale pierwszym człowiekiem w kosmosie? Autorzy bloga Crazy Nauka - Aleksandra Stanisławska i Piotr Stanisławski przeprowadzają szczegółową, naukową sekcję, by sprawdzić, ile prawdy kryje się w najsłynniejszych teoriach spiskowych. Premiera kolejnych odcinków w każdy poniedziałek o godz. 17 \",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/078e67fa-54a5-42ce-9136-d4b373a749ff.jpg\",\"itunesKeywords\":\"Teorie spiskowe, nauka, UFO, kosmici, płaska ziemia, tajemnica\",\"itunesCategory\":\"Science\",\"plCategory\":\"Nauka\",\"podcastUrl\":\"https://www.polskieradio.pl/Podcast/d68b77b6-67b8-46ce-bfd8-f9e86eb1863b\",\"radioStation\":\"Polskie Radio\",\"additionalCategories\":[\"Społeczeństwo\"],\"image233X298Url\":\"https://static.prsa.pl/images/2d35c44d-4bbb-4214-bd78-a4b65af60ead.jpg\"},{\"lastEpisode\":{\"title\":\"\\\"Norymberga\\\". Prawda i fikcja w filmie. Recenzja historyczna I Norbert Bączyk\",\"description\":\"80 lat temu, 20 listopada 1945 roku, w Norymberdze rozpoczął się proces niemieckich nazistowskich zbrodniarzy wojennych. Na ławie oskarżonych zasiedli najbardziej prominentni przedstawiciele reżimu III Rzeszy. Temat wdzięczny, zwłaszcza dla Amerykanów, którzy grali w procesie pierwsze skrzypce w procesie i rozmiłowani są w dramatach sądowych. James Vanderbilt, scenarzysta i reżyser filmu \\\"Norymberga\\\", który 28 listopada zagości na ekranach polskich kin, odbiega jednak nieco od tej konwencji na rzecz próby zmierzenia się z dramatem psychologicznym. Ale czy odbiega też od faktów? Odpowiada historyk Norbert Bączyk.\",\"datePublic\":\"2025-11-27T20:00:00\",\"url\":\"https://static.prsa.pl/f71c3be2-ea27-4032-a25d-1ea215c41575.mp3\",\"length\":2242,\"fileSize\":52548,\"sectionId\":461,\"categoryId\":10637,\"coverUrl\":\"https://static.prsa.pl/images/afa05990-98c6-4d05-81d5-8d3f428eaa62.jpg\",\"cover233X298Url\":null,\"cover16X9Url\":null},\"id\":375,\"title\":\"Prawda czasu i prawda ekranu\",\"description\":\"Czy Janosik faktycznie był szlachetnym zbójem o rysach Marka Perepeczki? Ile bzdur zdołał upchnąć Ridley Scott w „Napoleonie”? W podcaście „Prawda czasu i prawda ekranu” przyjrzymy się kinowym i serialowym premierom oraz klasykom filmu i sprawdzimy, co jest w nich prawdą, a co fikcją. Nie od dziś wiadomo przecież, że jest prawda czasu i prawda ekranu.\",\"link\":\"https://podcasty.polskieradio.pl/\",\"language\":\"pl\",\"imageUrl\":\"https://static.prsa.pl/images/afa05990-98c6-4d05-81d5-8d3f428eaa62.jpg\",\"itunesKeywords\":\"film, serial, historia, filmy historyczne, kino, II wojna światowa, średniowiecze \",\"itunesCategory\":\"History\",\"plCategor
