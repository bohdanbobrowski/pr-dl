    type="application/json">{"props":{"pageProps":{"data":{"articleData":{"id":810503,"datePublic":"2013-03-27T10:31:00","lastModificationDate":"2013-04-25T12:13:50.647","title":"Weterani powstania, czyli oczko w głowie Piłsudskiego ","shortTitle":null,"lead":"Sam marszałek, w nagrodę za odwagę i męstwo, odznaczył tych \"najdzielniejszych z dzielnych\" orderem Virtuti Militari. ","content":"\u003cp\u003eW kolejnym odcinku \"Kroniki Powstania Styczniowego\" sprawdziliśmy, co działo się w polskiej polityce po aresztowaniu dyktatora powstania gen. Mariana Langiewicza. Czy Ludwik Mierosławski \u0026ndash; generał klęska, kt\u0026oacute;ry ponownie \"wypłynął\u0026rdquo;, ma szanse zn\u0026oacute;w zostać dyktatorem Powstania? Był przecież najbardziej popularnym politykiem polskim w Europie.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"http://www.polskieradio.pl/7/2612\"\u003e\u0026gt;\u0026gt; Powstanie styczniowe - serwis specjalny Polskiego Radia \u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eByli i tacy, kt\u0026oacute;rzy lansowali na to stanowisko dow\u0026oacute;dcę żuaw\u0026oacute;w śmierci Francois\u0026rsquo;a de Rochebrune\u0026rsquo;a. Choć Francuz mieszkał już kilka lat w Krakowie nie znał Polski, ani języka polskiego. - Dyktatorem nie m\u0026oacute;gł być człowiek, kt\u0026oacute;ry nie umiała m\u0026oacute;wić po polsku. A podobno umiał powiedzieć tylko \"dżen dobry\u0026rdquo; i \"dżenkuje\u0026rdquo; - m\u0026oacute;wił red. Andrzej Sowa.\u003c/p\u003e\r\n\u003cp\u003eWeterani powstania styczniowego byli oczkiem w głowie marszałka J\u0026oacute;zefa Piłsudskiego. A ilu powstańc\u0026oacute;w styczniowych doczekało wolnej Polski? \u0026ndash; To ponad 3600 os\u0026oacute;b czyli więcej, niż zgromadził w swojej partii partyzanckiej Langiewicz. Ale złośliwi twierdzili, że wielu tych weteran\u0026oacute;w udział w powstaniu miało taki, że w swoich pieluchach, w dzieciństwie, przechowywali tajną korespondencję czy uzbrojenie. Ale co ciekawsze w 1918 r. żyło jeszcze podobno dw\u0026oacute;ch uczestnik\u0026oacute;w powstania listopadowego. To dopiero sztafeta pokoleń \u0026ndash; podkreśla dr Janusz Osica.\u003c/p\u003e\r\n\u003cp\u003eW 1919 r. reaktywowany został order Virtuti Militari i tym najdzielniejszym osobiście wręczył go marszałek. Byli wśr\u0026oacute;d nich: podporucznik Ludomir Ludwik Benedyktowicz, pułkownik Zygmunt Mineyko, pułkownik J\u0026oacute;zef Miniewski.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eDo wysłuchania kolejnego odcinka \"Kroniki Powstania Styczniowego\" zapraszają Dorota Truszczak i Andrzej Sowa.\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e(ei)\u003cstrong\u003e\u003cbr /\u003e\u003c/strong\u003e\u003c/p\u003e","hasVideo":false,"hasAudio":false,"hasPlaylist":false,"hideMainPhoto":false,"showVideoAsMainPhoto":false,"showAttachments":true,"sectionId":7,"sectionName":"Jedynka","categoryId":2612,"categoryName":"Powstanie Styczniowe","attachments":[{"fileName":"weteran 663.jpg","file":"https://static.prsa.pl/images/7e15d163-deba-4f07-ad03-6e32b2890f2d.file?format=700","author":"Narodowe Archiwum Cyfrowe/ www.audiovis.nac.gov.pl","description":"Weteran powstania styczniowego Mamert Wandali w rozmowie harcerzem z 71 drużyny","fileType":"Image","fileThumb":null,"fileUid":"7e15d163-deba-4f07-ad03-6e32b2890f2d","sizeName":null},{"fileName":"Powstanie 26-03.mp3","file":"https://static.prsa.pl/611f3310-ebb3-4ca8-a8fc-cfcd9478e114.file","author":"","description":"Janusz Osica i Andrzej Sowa m.in. o weteranach powstania styczniowego (Kronika Powstania Styczniowego/ Jedynka) ","fileType":"Audio","fileThumb":null,"fileUid":"611f3310-ebb3-4ca8-a8fc-cfcd9478e114","sizeName":null},{"fileName":"weteran 280.jpg","file":"https://static.prsa.pl/images/f026cec2-63c6-46d2-a00d-b2b254577c82.file?format=700","author":"Narodowe Archiwum Cyfrowe/ www.audiovis.nac.gov.pl","description":"","fileType":"Image","fileThumb":null,"fileUid":"f026cec2-63c6-46d2-a00d-b2b254577c82",
