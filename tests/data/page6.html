  <script id="__NEXT_DATA__"
    type="application/json">{"props":{"pageProps":{"link":"/artykul/2503452,co-nam-dala-konstytucja-3-maja","post":{"id":2503452,"datePublic":"2020-05-03T13:35:00","lastModificationDate":"2020-05-03T18:02:14.697","title":"Co nam dała Konstytucja 3 maja?","shortTitle":null,"lead":"– Konstytucja 3 maja weszła w życie i funkcjonowała rok, nawet dłużej, bo do lipca. Można dyskutować, z jakim skutkiem i czy miała szansę przetrwać w Europie, w której działy się wówczas takie rzeczy jak rewolucja francuska, koalicja przeciwko Francji, a potem Napoleon. To jest wielki przedmiot dyskusji historiograficznej i nie tylko – przyznaje profesor Michał Kopczyński.","content":"\u003cbr /\u003e\r\n\u003cdiv class=\"image atarticle emb left uid-aa28077e-4ea4-41db-820f-5798202c8214 image-left-html\"\u003e\r\n\u003cdiv class=\"positioner\"\u003e\u003cspan\u003e \u003cimg src=\"//static.prsa.pl/images/aa28077e-4ea4-41db-820f-5798202c8214.jpg\" alt=\"Ustawa rządowa : prawo uchwalone dnia 3 Maia 1791 roku\" /\u003e \u003c/span\u003e \u003cspan class=\"description\"\u003e \u003cspan class=\"title\"\u003e Ustawa rządowa: prawo uchwalone dnia 3 Maia 1791 roku \u003c/span\u003e \u003cspan class=\"author\"\u003e \u003c/span\u003e \u003c/span\u003e\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cbr /\u003e\r\n\u003cp\u003eGdzie zaczęła się słabość I Rzeczpospolitej, której konstytucja uchwalona w 1791 roku miała przeciwdziałać? – Jest jeden pogląd, nazwijmy go optymistycznym, który zakłada, że \"sypać\" zaczęło się od połowy XVII wieku. Wtedy pojawia się liberum veto, ale przede wszystkim są wojny: jest powstanie Chmielnickiego, jego najazd szwedzki, potem są całe dekady wojny z Turcją, które osłabiają Rzeczpospolitą. Następuje upadek, ale nie w sensie cofania się. W wieku XVII i XVIII Europa bardzo silnie poszła do przodu. To są takie cywilizacyjne zjawiska jak rewolucja naukowa XVII wieku, upowszechnienie tych zdobyczy naukowych. Polska przez znaczą część XVIII stulecia nie była tym dotknięta. Dotknięte były elity. Natomiast gros tzw. narodu politycznego, czyli szlachty, nie było tym dotknięte i dlatego pod koniec XVIII wieku istniało przekonanie owych oświeconych elit, że mamy do czynienia z krajem, który jest bardzo zacofany. Jest też tzw. szkoła krakowska, która mówi, że przyczyny tej słabości są znacznie wcześniejsze. Winna jest m.in. gospodarka oparta na folwarku, pańszczyźnie, czyli poddaństwie ekonomicznym, a także poddaństwo sądowe, zbytnia koncentracja na handlu zbożowym i osłabienie władzy królewskiej przynajmniej od połowy XVI wieku – opisuje gość Marka Stremeckiego. \u003c/p\u003e\r\n\u003cbr /\u003e\r\n\u003cdiv class=\"image atarticle emb default uid-4061a244-8d78-46cd-94b3-41110b78bc84 image-default-html\"\u003e\r\n\u003cdiv class=\"positioner\"\u003e\u003cspan\u003e \u003cimg src=\"//static.prsa.pl/images/4061a244-8d78-46cd-94b3-41110b78bc84.jpg\" alt=\"Obchody Konstytucji 3 Maja w roku 1919 \" /\u003e \u003c/span\u003e \u003cspan class=\"description\"\u003e \u003cspan class=\"title\"\u003e Obchody Konstytucji 3 maja w 1919 roku\u003c/span\u003e\u003cspan class=\"author\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cbr /\u003e\r\n\u003cp\u003e\u003cspan style=\"text-decoration: underline;\"\u003eW specjalnym wydaniu audycji poruszyliśmy także następujące wątki:\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"text-decoration: underline;\"\u003e\u003c/span\u003e\u003c/p\u003e\r\n\u003cdiv class=\"image atarticle emb left uid-8ff06c31-6900-491c-a358-de9ad6978f20 image-left-html\"\u003e\r\n\u003cdiv class=\"positioner\"\u003e\u003cspan\u003e \u003cimg src=\"//static.prsa.pl/images/8ff06c31-6900-491c-a358-de9ad6978f20.jpg\" alt=\"Przeszłość i przyszłość : Na pamiątkę setnej rocznicy Konstytucji 3 Maja 1891 roku\" /\u003e \u003c/span\u003e \u003cspan class=\"description\"\u003e \u003cspan class=\"title\"\u003e Przeszłość i przyszłość: Na pamiątkę setnej rocznicy Konstytucji 3 Maja 1791 roku\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eTreść Konstytucji 3 maja, przebieg jej uchwalenia, sylwetki tych, którzy nad nią pracowali;\u003c/li\u003e\r\n\u003cli\u003eCzas po uchwaleniu Konstytucji. Przypomnimy czasy zaborów, kiedy to pamięć o Konstytucji pomagała Polakom, a także lata PRL, gdy świętowanie rocznic uchwalenia Konstytucji było zakazane. \u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eAudycję ubarwiła radiowa wycieczka po miejscach związanych z Konstytucją 3 maja w Warszawie – wydawca audycji Gabriela Darmetko opowiadała o nich Słuchaczom, odwiedzając m.in. Zamek Królewski, Kościół Świętego Krzyża oraz Ogród Botaniczny.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e*** \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eTytuł audycji:\u003cem\u003e \u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.polskieradio.pl/9/5390\" target=\"_blank\"\u003eHistorie jak z książki\u003cbr /\u003e\u003c/a\u003e\u003cspan id=\"ctl00_ctl00_ctl00_ContentPlaceHolder1_ContentPlaceHolder1_Section01_ctl01_lblContent\"\u003e\u003cstrong\u003eProwadzi:\u003c/strong\u003e \u003ca href=\"https://www.polskieradio.pl/Marek-Stremecki/Tag179252\" target=\"_blank\"\u003eMarek Stremecki\u003c/a\u003e\u003c/span\u003e\u003cbr /\u003e\u003cstrong\u003eGość: \u003c/strong\u003eprof. Michał Kopczyński (historyk, profesor nauk humanistycznych, pracownik Instytutu Historycznego Uniwersytetu Warszawskiego)\u003cstrong\u003e\u003cbr /\u003e\u003c/strong\u003e\u003cstrong\u003eData emisji:\u003c/strong\u003e\u003cspan\u003e\u003cspan\u003e\u003cspan\u003e\u003cspan\u003e\u003cspan\u003e\u003cspan\u003e\u003cspan\u003e\u003cspan\u003e\u003cspan\u003e 3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.05.2020\u003cbr /\u003e\u003c/span\u003e\u003cstrong\u003eGodzina emisji:\u003c/strong\u003e\u003cspan\u003e 12\u003c
