<script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"screening":null,"link":"/artykul/2794550,bitwa-pod-tannenbergiem-najdotkliwsza-kleska-rosji-w-wielkiej-wojnie","post":{"id":2794550,"datePublic":"2025-08-30T07:15:00","lastModificationDate":"2025-08-30T08:16:13.957","title":"Bitwa pod Tannenbergiem. Najdotkliwsza klęska Rosji w Wielkiej Wojnie","shortTitle":null,"lead":"Carska armia dysponowała w chwili rozpoczęcia bitwy dwukrotną przewagą liczebną. Po czterech dniach walk, 30 sierpnia 1914, została rozbita i musiała salwować się ucieczką. Starcie imperiów pokazało, jak kluczową bronią jest informacja.  ","content":"\u003cp\u003e\u003cstrong\u003ePruskie Kanny\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eNiemiecki plan prowadzenia I wojny światowej, nazywany planem Schlieffena, opierał się w zasadzie na jednym kluczowym założeniu: że armia kajzera zdoła zadać decydujący cios Francji zanim Rosja zdąży przeprowadzić mobilizację. Dlatego główne siły niemieckie zostały przerzucone na zachód. Do obrony granicy wschodniej pozostawiono tylko słabą 8 Armię. Niemcy się przeliczyli. Rosjanie zdołali rzucić na Prusy Wschodnie dwie wielkie jednostki – 1 Armię pod dowództwem Paula von Rennenkampfa i 2 Armię Aleksandra Samsonowa. Przeciwko ponad 400 tys. Rosjan Niemcy mogli wystawić ok. 200 tys. ludzi, z czego połowę stanowili żołnierze w oddziałach pomocniczych.\u003c/p\u003e\r\n\u003cp\u003eDowódca wojsk niemieckich Maximilian von Prittwitz und Gaffron po porażce pod Gąbinem uznał sytuację za beznadziejną. Berlin wiedział, że jakiekolwiek sukcesy na zachodzie nie będą miały znaczenia, jeśli Rosjanie dotrą do stolicy Niemiec. Generał został odwołany ze stanowiska. Jego miejsce zajął przywrócony z emerytury Paul von Hindenburg, któremu przydzielono energicznego szefa sztabu Ericha Ludendorffa.\u003c/p\u003e\r\n\u003cp\u003eDuet opracował śmiały plan. Korzystając z ukształtowania terenu wykluczającego szybkie połączenie obu rosyjskich armii, Hindenburg i Ludendorff zdecydowali się skierować gros swoich sił przeciwko wojskom Samsonowa. Rozwiązanie okazało się idealne. 1 Armia wytraciła impet pod Gąbinem, oddziały 2 Armii były wycieńczone forsownym marszem narzuconym przez Samsonowa, który błędnie zakładał, że Rennenkampf wiąże większość sił niemieckich. W ten sposób carski generał wepchnął swoje siły wprost w pułapkę. Hindenburg i Ludendorff zastosowali klasyczny manewr kanneński – podwójne uderzenie z obu flank zniszczyło skrzydła armii Samsonowa i zamknęło ją w kotle.\u003c/p\u003e\r\n\u003cp\u003eAleksander Samsonow prowadził do walki 10 dywizji piechoty i trzy dywizje kawalerii. Po czterech dniach starć nic z tych sił nie zostało. Straty wynosiły 30 tys. zabitych i 95 tys. wziętych do niewoli. Podczas odwrotu carskiego dowódcę porzucili nawet oficerowie sztabu. Zgodnie z ich relacją, na wieść o tym załamany generał oddalił się na mokradła i zakończył swoje życie strzałem z pistoletu.\u003c/p\u003e\r\n\u003cdiv class=\"image atarticle emb default uid-c0c5f489-2cd7-48e1-907e-77b712b7a5b1 image-default-html\"\u003e\r\n\u003cdiv class=\"positioner\"\u003e\u003cspan\u003e \u003cimg src=\"//static.prsa.pl/images/c0c5f489-2cd7-48e1-907e-77b712b7a5b1.jpg\" alt=\"Rosyjscy jeńcy wzięci do niewoli pod Tannenbergiem. Fot.: Wikimedia Commons/dp\" /\u003e \u003c/span\u003e \u003cspan class=\"description\"\u003e \u003cspan class=\"title\"\u003e Rosyjscy jeńcy wzięci do niewoli pod Tannenbergiem. Fot.: Wikimedia Commons/dp \u003c/span\u003e \u003cspan class=\"author\"\u003e \u003c/span\u003e \u003c/span\u003e\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eMimo rozgromienia 2 Armii i śmierci Samsonowa niemieckie zwycięstwo nie było jednak pełne. Hindenburg i Ludendorff zdołali przegrupować swoje siły i kilka dni później zadać decydujący cios także rosyjskiej 1 Armii. By zwyciężyć Rennenkampfa w tzw. bitwie nad jeziorami Mazurskimi w pierwszej połowie września, Niemcy musieli przerzucić do Prus Wschodnich dwa dodatkowe korpusy. Pozwoliły one na pokonanie Rosjan, ale właśnie tych dywizji zabrakło nad Marną, by przełamać francuski front i zająć Paryż. Wojna miała potrwać jeszcze cztery długie lata.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eInformacja o sile tysiąca armat\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eCzy to możliwe, że o sromotnej klęsce Rosjan przesądził jeden człowiek? Być może kluczową rolę w pokonaniu carskich wojsk miał Max Hoffman, wysoki oficer w sztabie niemieckiej 8 Armii. Sam Hoffman twierdził po wojnie, że kluczowa decyzja o zaatakowaniu armii Samsonowa podjęta została pod wpływem jego sugestii. Oficer miał bowiem przekazać przełożonym bardzo istotną informację dotyczącą zadawnionej urazy, którą darzyli się dowódcy rosyjskich armii. Niechęć Samsonowa i Rennenkampfa sięgać miała wojny rosyjsko-japońskiej. To wówczas miało dojść do bójki oficerów, która była efektem tego, że Rennenkampf, mimo rozkazów, nie przyszedł z pomocą Samsonowowi podczas walk w okolicach miasta Yantai. Hoffman miał wiedzieć o tym incydencie, bo w czasie wojny rosyjsko-japońskiej był obserwatorem armii niemieckiej po stronie Japończyków. Na tej podstawie Hoffman miał przekonać swoich przełożonych, że Rennenkampf i tym razem nie przyjdzie z pomocą Samsonowowi.\u003c/p\u003e\r\n\u003cdiv class=\"image atarticle emb default uid-f49e8cc3-d0c3-469f-971e-e5c74b8a38dd image-default-html\"\u003e\r\n\u003cdiv class=\"positioner\"\u003e\u003cspan\u003e \u003cimg src=\"//static.prsa.pl/images/f49e8cc3-d0c3-469f-971e-e5c74b8a38dd.jpg\" alt=\"Paul von Hindenburg w otoczeniu oficerów. Na lewo od niego Erich Ludendorff, na prawo - Max Hoffman. Fot.: Wikimedia Commons/dp\" /\u003e \u003c/span\u003e \u003cspan class=\"description\"\u003e\u003cem\u003e \u003cspan class=\"title\"\u003e Paul von Hindenburg w otoczeniu oficerów. Na lewo od niego Erich Ludendorff, na prawo - Max Hoffman. Fot.: Wikimedia Commons/dp \u003c/span\u003e\u003c/em\u003e \u003cspan class=\"author\"\u003e \u003c/span\u003e \u003c/span\u003e\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eChoć to, czy w ogóle doszło do bójki między Samsonowem i Rennenkampfem do dziś nie jest pewne, to bez wątpienia Hoffman wiedział o antagonizmach panujących w carskiej armii. Samsonow był protegowanym ministra wojny Władimira Suchomlinowa, patronem Rennekampfa był wielki książę Mikołaj. Innymi słowy, oficerowie należeli do dwóch zwaśnionych frakcji w dowództwie rosyjskim. O tym Hoffman, były pracownik departamentu spraw rosyjskich sztabu, wiedzieć musiał.\u003c/p\u003e\r\n\u003cp\u003eWiedza o niechęci między carskimi generałami była jednak tylko jednym czynnikiem przewagi informacyjnej, którą Niemcy wykazali nad Rosjanami. Kluczową wiedzę o ruchach nieprzyjaciela Ludendorff uzyskiwał bowiem już w czasie trwania bitwy. Rosjanie bardzo nieostrożnie prowadzili bowiem komunikację radiową otwartym tekstem, nie stosując żadnych szyfrów. W chwili podjęcia decyzji o zamknięciu sił Samsonowa w kleszczach okrążenia, Hindenburg i Ludendorff właściwie uzyskali od samego przeciwnika potwierdzenie przypuszczeń Hoffmana. Nasuwa się następująca analogia: sześć lat później, gdy Armia Czerwona zbliżała się do Warszawy, by pobić słabszego przeciwnika, jakim było Wojsko Polskie, sytuacja w pewnym sensie się powtórzyła – radiowywiad okazał się decydującą bronią w walce z silniejszym przeciwnikiem.\u003c/p\u003e\r\n\u003cdiv class=\"emb left article-default-html\"\u003e\u003ca href=\"https://www.polskieradio24.pl/39/156/Artykul/1559215,Erich-Ludendorff-praojciec-nazizmu\" class=\"link\"\u003e \u003cspan class=\"img-container\"\u003e \u003cimg src=\"//static.prsa.pl/images/20b81678-e351-40b5-b11c-9a158ae795ae.jpg\" alt=\"663x364 Erich_Ludendorff.jpg\" /\u003e \u003c/span\u003e\u003c/a\u003e\r\n\u003cdiv class=\"title\"\u003eErich Ludendorff - \"praojciec\" nazizmu?\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eBudowanie legendy\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eW wyniku zwycięstwa pod Tannenbergiem Hindenburg i Ludendorff zostali okrzyknięci bohaterami. Hindenburg został później szefem sztabu całej armii niemieckiej i w końcu naczelnym dowódcą. Po wojnie sława zapewniła Hindenburgowi godność prezydenta Republiki Weimarskiej, którą sprawował przez blisko dekadę, aż do śmierci. Ludendorff awansował na generalnego kwatermistrza niemieckiej armii, czyli faktycznego szefa sztabu wojsk cesarskich. Pod koniec wojny sprawował niemal dyktatorską władzę w Niemczech.\u003c/p\u003e\r\n\u003cp\u003e- Hindenburg ograniczał się do kwestii wojskowych, ale Ludnedorff miał ambicje polityczne i właściwie narzucał cesarzowi Wilhelmowi swoją wolę - mówił prof. Marian Wojciechowski w audycji Sławomira Szofa z cyklu \"Postacie XX wieku\". \u003c/p\u003e\r\n\u003cbr /\u003e\r\n\u003cdiv class=\"audio atarticle emb uid-351fd590-234a-4364-8061-38546a26df45 audio-default-html\"\u003e\u003cheader\u003e\u003cspan class=\"box-title\"\u003e \u003cspan\u003e\u003c/span\u003e \u003cspan\u003ePosłuchaj\u003c/span\u003e \u003cspan\u003e\u003c/span\u003e \u003c/span\u003e\u003c/header\u003e\r\n\u003cdiv class=\"positioner\"\u003e\u003cspan data-media=\"{\u0026quot;id\u0026quot;:2798823,\u0026quot;file\u0026quot;:\u0026quot;//static.prsa.pl/351fd590-234a-4364-8061-38546a26df45.mp3\u0026quot;,\u0026quot;provider\u0026quot;:\u0026quot;audio\u0026quot;,\u0026quot;uid\u0026quot;:\u0026quot;351fd590-234a-4364-8061-38546a26df45\u0026quot;,\u0026quot;length\u0026quot;:1786,\u0026quot;autostart\u0026quot;:true,\u0026quot;link\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;paul%20von%20hindenburg___1272_96_iv_tr_0-0_108094281e47e942%5B00%5D.mp3\u0026quot;,\u0026quot;desc\u0026quot;:\u0026quot;Sylwetk%C4%99%20Paula%20von%20Hindenburga%20przedstawia%20prof.%20Marian%20Wojciechowski%20w%20audycji%20S%C5%82awomira%20Szofa%20z%20cyklu%20%22Postacie%20XX%20wieku%22.%20%28PR%2C%2017.03.1996%29\u0026quot;,\u0026quot;advert\u0026quot;:0,\u0026quot;type\u0026quot;:\u0026quot;muzyka\u0026quot;}\" class=\"play pr-media-play\"\u003e \u003cspan\u003e\u003ci class=\"fa fa-play-circle-o ico-pr\"\u003e\u003c/i\u003e\u003c/span\u003e \u003c/span\u003e \u003cspan class=\"time\"\u003e\u003cspan\u003e29:46\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"description\"\u003e \u003cspan class=\"title\"\u003e paul von hindenburg___1272_96_iv_tr_0-0_108094281e47e942[00].mp3 \u003c/span\u003e \u003cspan class=\"lead \"\u003e Sylwetkę Paula von Hindenburga przedstawia prof. Marian Wojciechowski w audycji Sławomira Szofa z cyklu \"Postacie XX wieku\". (PR, 17.03.1996) \u003c/span\u003e \u003c/span\u003e \u003ca data-media=\"{\u0026quot;id\u0026quot;:2798823,\u0026quot;file\u0026quot;:\u0026quot;//static.prsa.pl/351fd590-234a-4364-8061-38546a26df45.mp3\u0026quot;,\u0026quot;provider\u0026quot;:\u0026quot;audio\u0026quot;,\u0026quot;uid\u0026quot;:\u0026quot;351fd590-234a-4364-8061-38546a26df45\u0026quot;,\u0026quot;length\u0026quot;:1786,\u0026quot;autostart\u0026quot;:false,\u0026quot;link\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;paul%20von%20hindenburg___1272_96_iv_tr_0-0_108094281e47e942%5B00%5D.mp3\u0026quot;,\u0026quot;desc\u0026quot;:\u0026quot;Sylwetk%C4%99%20Paula%20von%20Hindenburga%20przedstawia%20prof.%20Marian%20Wojciechowski%20w%20audycji%20S%C5%82awomira%20Szofa%20z%20cyklu%20%22Postacie%20XX%20wieku%22.%20%28PR%2C%2017.03.1996%29\u0026quot;,\u0026quot;advert\u0026quot;:0,\u0026quot;type\u0026quot;:\u0026quot;muzyka\u0026quot;}\" class=\"iPlus add-to-play\"\u003e \u003ci class=\"fa fa-plus\"\u003e\u003c/i\u003e \u003c/a\u003e\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e \u003c/p\u003e\r\n\u003cp\u003eSama bitwa stała się elementem narodowego niemieckiego mitu. Narracja powstała szybko: oto dzielni żołnierze bronią wschodnich granic przed przeważającymi siłami barbarzyńców, biorąc jednocześnie odwet za porażkę pod Grunwaldem w 1410 roku - bitwa pod Tannenbergiem rozegrała się w tym samym miejscu, w okolicach wsi Stębark. Już w latach 20. Republika Weimarska postawiła na miejscu bitwy okazałe mauzoleum, wyglądem nawiązujące do zamków krzyżackich. Hitler – świadomy znaczenia symbolu i cieszący się poparciem Ludendorffa – uczynił z monumentu cel wycieczek i miejsce uroczystości państwowych. Tutaj pochowany został również Hindenburg.\u003c/p\u003e\r\n\u003cdiv class=\"image atarticle emb default uid-a9e9d7db-8d9b-42ee-b326-a7dee7c96701 image-default-html\"\u003e\r\n\u003cdiv class=\"positioner\"\u003e\u003cspan\u003e \u003cimg src=\"//static.prsa.pl/images/a9e9d7db-8d9b-42ee-b326-a7dee7c96701.jpg\" alt=\"Mauzoleum Hindenburga. Fot.: forum / RSW / Forum\" /\u003e \u003c/span\u003e \u003cspan class=\"description\"\u003e \u003cspan class=\"title\"\u003e Mauzoleum Hindenburga. Fot.: forum / RSW / Forum \u003c/span\u003e \u003cspan class=\"author\"\u003e \u003c/span\u003e \u003c/span\u003e\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eW 1945 roku wycofujący się Wehrmacht ewakuował szczątki prezydenta Republiki Weimarskiej i wysadził mauzoleum w powietrze, by nie dostało się w ręce Armii Czerwonej. Po wojnie ruiny rozebrano, a marmurowe płyty wykorzystano m.in. do wyłożenia schodów prowadzących do Domu Partii w Warszawie.\u003c/p\u003e\r\n\u003cp\u003eŹródło: Polskie Radio/bm\u003c/p\u003e","hasVideo":false,"hasAudio":true,"hasPlaylist":false,"hideMainPhoto":false,"showVideoAsMainPhoto":false,"showAttachments":true,"sectionId":39,"sectionName":"Historia","categoryId":246,"categoryName":"Fakty, opinie","attachments":[{"fileName":"Tannenberg 1200 Scherl  SZ-Photo  Forum.jpg","file":"https://static.prsa.pl/images/5dbe5ff8-673a-44eb-9d26-98f2883da16b.file","author":"Scherl/SZ-Photo/ Forum","description":"Niemieccy żołnierze pod Tannenbergiem. ","fileType":"Image","fileThumb":null,"fileUid":"5dbe5ff8-673a-44eb-9d26-98f2883da16b","sizeName":null}],"customFields":[],"subjectTags":[{"id":10132,"name":"I wojna światowa","attribute":null},{"id":72,"name":"Niemcy","attribute":null},{"id":1076,"name":"Rosja","attribute":null}],"author":null,"authorImage":null},"related":[{"shortTitle":null,"lead":"- Moja sztuka nie jest wizerunkiem rzeczywistości, jest odpowiedzią na rzeczywistość - tłumaczył Tadeusz Kantor, reżyser, malarz, scenograf, grafik, autor manifestów artystycznych, animator życia kulturalnego, założyciel Teatru Cricot 2 w Krakowie.","url":"https://polskieradio24.pl/39/247/Artykul/1091074,Tadeusz-Kantor-Sztuka-to-dla-mnie-sposob-zycia","sectionId":39,"categoryId":247,"categoryName":"Ludzie","id":1091074,"datePublic":"2025-12-08T07:46:00","title":"Tadeusz Kantor. \"Sztuka to dla mnie sposób życia\"","photo":"https://static.prsa.pl/images/22a132c5-5c06-49ea-8670-3e96e14b9f0b.file?format=400","hasAudio":true,"hasVideo":true,"customFields":[],"author":null,"authorImage":null},{"shortTitle":null,"lead":"– Jestem pisarzem jednego tematu – przemocy - mówił o sobie w jednym z wywiadów w Polskim Radiu w 1979 roku. 9 grudnia 1985 roku zmarł Ireneusz Iredyński, wybitny pisarz, prozaik, dramaturg, poeta, scenarzysta, autor tekstów piosenek oraz twórca licznych słuchowisk radiowych. ","url":"https://polskieradio24.pl/39/247/Artykul/1143063,Ireneusz-Iredynski-jestem-pisarzem-przemocy","sectionId":39,"categoryId":247,"categoryName":"Ludzie","id":1143063,"datePublic":"2025-12-09T07:40:00","title":"Ireneusz Iredyński: jestem pisarzem przemocy","photo":"https://static.prsa.pl/images/6ba4dce5-edd7-4f7f-a959-7311c5c417a9.file?format=400","hasAudio":true,"hasVideo":true,"customFields":[],"author":null,"authorImage":null},{"shortTitle":null,"lead":"Nie jest przesadą zdanie doktora Koehlera o Ludwiku Gąsiorowskim, iż był on jedną z najwybitniejszych postaci swoich czasów w Wielkopolsce. Nie jest również przesadnym stwierdzenie profesora Skobla, że Gąsiorowski może służyć za wzór lekarza. 9 grudnia 1863 roku zmarł Ludwik Gąsiorowski, lekarz nazywany ojcem polskiej medycyny.","url":"https://polskieradio24.pl/39/247/Artykul/998171,Ludwik-Gasiorowski-Lekarz-nazywany-ojcem-polskiej-medycyny","sectionId":39,"categoryId":247,"categoryName":"Ludzie","id":998171,"datePublic":"2025-12-09T07:25:00","title":"Ludwik Gąsiorowski. Lekarz nazywany ojcem polskiej medycyny","photo":"https://static.prsa.pl/images/67f4504f-03db-4036-be91-5051c97db9fe.file?format=400","hasAudio":true,"hasVideo":false,"customFields":[],"author":null,"authorImage":null},{"shortTitle":null,"lead":"- To był jeden z pierwszych promotorów tworzenia Europy Środkowo-Wschodniej - mówił prof. Tadeusz Rosłanowski na antenie Polskiego Radia. - Jego koncepcja była jednak tworzona na bardzo prymitywnych, nie dynastycznych, a personalnych podstawach.","url":"https://polskieradio24.pl/39/247/Artykul/1625350,Zygmunt-Luksemburski-Na-przelomie-XIV-i-XV-wieku-byl-to-najpotezniejszy-wladca-w-Europie","sectionId":39,"categoryId":247,"categoryName":"Ludzie","id":1625350,"datePublic":"2025-12-09T07:20:00","title":"Zygmunt Luksemburski. \"Na przełomie XIV i XV wieku był to najpotężniejszy władca w Europie\"","photo":"https://static.prsa.pl/images/7b731196-64b6-4813-9f50-bda3eecde42a.file?format=400","hasAudio":true,"hasVideo":false,"customFields":[],"author":null,"authorImage":null}],"recommended":[{"shortTitle":null,"lead":"7 grudnia 1972 roku wystartowała misja Apollo 17, której uczestnicy byli jak dotąd ostatnimi ludźmi, którzy stanęli na Srebrnym Globie. Dlaczego przestaliśmy latać na powierzchnię naszego naturalnego satelity? ","url":"https://polskieradio24.pl/39/246/Artykul/3082641,Misja-Apollo-17-Ostatnie-ladowanie-czlowieka-na-Ksiezycu","sectionId":39,"categoryId":246,"categoryName":"Fakty, opinie","id":3082641,"datePublic":"2025-12-07T07:55:00","title":"Misja Apollo 17. Ostatnie lądowanie człowieka na Księżycu","photo":"https://static.prsa.pl/images/06da65ed-d089-4079-bca2-8691a4f2fce1.file?format=400","hasAudio":true,"hasVideo":true,"customFields":[],"author":null,"authorImage":null},{"shortTitle":null,"lead":"7 grudnia 1954 roku reżim komunistyczny w Polsce ogło 6,"categoryName":"Fakty, opinie","id":2863567,"datePublic":"2025-12-08T07:37:00","title":"Obóz zagłady w Chełmnie nad Nerem. Niemieckie piekło na polskiej ziemi ","photo":"https://static.prsa.pl/images/e3c73302-2705-4b05-ac33-8557e686aa7d.file?format=400","hasAudio":true,"hasVideo":false,"customFields":[],"author":null,"authorImage":null},{"shortTitle":"Paderewski i pierwszy powojnie rząd RP uznany przez ententę","lead":"9 grudnia 1919 roku Ignacy Jan Paderewski ustąpił z funkcji premiera Polski. Chociaż jego rząd utrzymał się przez zaledwie kilka miesięcy, działania gabinetu budziły wśród ówczesnych polityków zażarte dyskusje. Z jednej strony chwalony był za przeprowadzenie pierwszych w historii Polski wolnych wyborów parlamentarnych, z drugiej krytykowany za złe prowadzenie polityki skarbowej państwa. ","url":"https://polskieradio24.pl/39/246/Artykul/2864269,Rzad-Ignacego-Paderewskiego-Pierwszy-powojenny-polski-gabinet-uznany-przez-entente","sectionId":39,"categoryId":246,"categoryName":"Fakty, opinie","id":2864269,"datePublic":"2025-12-09T07:55:00","title":"Rząd Ignacego Paderewskiego. Pierwszy powojenny polski gabinet uznany przez ententę","photo":"https://static.prsa.pl/images/cbc55791-567a-4ba3-bb35-2733be63ccc8.file?format=400","hasAudio":true,"hasVideo":false,"customFields":[],"author":null,"authorImage":null},{"shortTitle":"\"Robotnicy '80\". Świadectwo strajku w Stoczni Gdańskiej","lead":"7 grudnia 1980 roku w Gdańsku odbyła się jedna z pierwszych publicznych projekcji filmu \"Robotnicy '80\". - Tego dokumentu nie robiliśmy dla siebie, a po to, aby oglądali go wszyscy. On nigdy jednak nie będzie zupełnie obiektywny. Bo to moja relacja. Zapis z tego, co widziałem na własne oczy - mówił na antenie Polskiego Radia jeden z reżyserów filmu Andrzej Zajączkowski.","url":"https://polskieradio24.pl/39/246/Artykul/2862922,Robotnicy-80-Poruszajace-swiadectwo-strajku-w-Stoczni-Gdanskiej","sectionId":39,"categoryId":246,"categoryName":"Fakty, opinie","id":2862922,"date
